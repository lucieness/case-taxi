columns:
  id_vendor: "A code indicating the LPEP provider that provided the record. 1 = Creative Mobile Technologies, LLC; 2 = VeriFone Inc."
  ts_pickup: "The date and time when the meter was engaged."
  ts_dropoff: "The date and time when the meter was disengaged."
  nb_passenger_count: "The number of passengers in the vehicle. This is a driver-entered value."
  vl_trip_distance: "The elapsed trip distance in miles reported by the taximeter."
  id_rate_code: "The final rate code in effect at the end of the trip. 1 = Standard rate, 2 = JFK, 3 = Newark, 4 = Nassau or Westchester, 5 = Negotiated fare, 6 = Group ride."
  fl_store_and_fwd: "Indicates whether the trip record was stored before sending to the vendor due to no connection. True = stored trip, False = real-time trip."
  id_pickup_location: "TLC Taxi Zone in which the taximeter was engaged."
  id_dropoff_location: "TLC Taxi Zone in which the taximeter was disengaged."
  id_payment_type: "A numeric code signifying how the passenger paid. 1 = Credit card, 2 = Cash, 3 = No charge, 4 = Dispute, 5 = Unknown, 6 = Voided trip."
  vl_fare_amount: "The time-and-distance fare calculated by the meter."
  vl_extra: "Miscellaneous extras and surcharges, including $0.50 and $1 rush hour and overnight charges."
  vl_mta_tax: "$0.50 MTA tax that is automatically triggered based on the metered rate in use."
  vl_tip_amount: "Tip amount â€“ Automatically populated for credit card tips. Cash tips are not included."
  vl_ehail_fee: "Electronic hail fee (Not always applicable to LPEP records)."
  vl_tolls_amount: "Total amount of all tolls paid in the trip."
  vl_improvement_surcharge: "$0.30 improvement surcharge assessed on hailed trips at the flag drop. Implemented in 2015."
  vl_total_amount: "Total amount charged to passengers. Does not include cash tips."
  vl_congestion_surcharge: "Total amount collected for NYS congestion surcharge."
  id_trip_type: "A numeric code indicating the trip type. 1 = Street-hail, 2 = Dispatch. Assigned automatically but can be altered by the driver."
