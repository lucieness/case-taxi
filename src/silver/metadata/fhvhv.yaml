columns:
  ds_hvfhs_license_number: "The TLC license number of the HVFHS base or business. Example: HV0002: Juno, HV0003: Uber, HV0004: Via, HV0005: Lyft."
  ds_dispatching_base_number: "The TLC Base License Number of the base that dispatched the trip."
  ds_originating_base_number: "The TLC Base License Number of the base that received the original trip request."
  ts_request: "The date and time when the passenger requested to be picked up."
  ts_on_scene: "The date and time when the driver arrived at the pick-up location (Accessible Vehicles-only)."
  ts_pickup: "The date and time of the trip pick-up."
  ts_dropoff: "The date and time of the trip drop-off."
  id_pickup_location: "TLC Taxi Zone in which the trip began."
  id_dropoff_location: "TLC Taxi Zone in which the trip ended."
  vl_trip_miles: "Total miles for the passenger trip as measured by the taximeter."
  vl_trip_time: "Total time in seconds for the passenger trip."
  vl_base_passenger_fare: "Base passenger fare before tolls, tips, taxes, and fees."
  vl_tolls: "The total amount of all tolls paid during the trip."
  vl_bcf: "The total amount collected in the trip for the Black Car Fund (BCF)."
  vl_sales_tax: "The total amount collected in the trip for NYS sales tax."
  vl_congestion_surcharge: "The total amount collected in the trip for the NYS congestion surcharge."
  vl_airport_fee: "A $2.50 fee for both drop off and pick up at LaGuardia, Newark, and John F. Kennedy airports."
  vl_tips: "The total amount of tips received from the passenger."
  vl_driver_pay: "The total driver pay, excluding tolls or tips, and net of commissions, surcharges, or taxes."
  fl_shared_request: "Indicates if the passenger agreed to a shared/pooled ride, regardless of whether they were matched. Y = Yes, N = No."
  fl_shared_match: "Indicates if the passenger shared the vehicle with another passenger who booked separately at any point during the trip. Y = Yes, N = No."
  fl_access_a_ride: "Indicates if the trip was administered on behalf of the Metropolitan Transportation Authority (MTA). Y = Yes, N = No."
  fl_wav_request: "Indicates if the passenger requested a wheelchair-accessible vehicle (WAV). Y = Yes, N = No."
  fl_wav_match: "Indicates if the trip occurred in a wheelchair-accessible vehicle (WAV). Y = Yes, N = No."
